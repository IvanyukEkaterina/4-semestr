<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Галерея</title>
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
	    <script type="text/javascript" src="js/jquery.flipping_gallery.js"></script>
	    <link rel="stylesheet" type="text/css" href="css/flipping_gallery.css" />
	    <link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body class="demo5">
	
	<div class="header">
		<h1>Галерея</h1>
	</div>
	
	<div class="main">
    <div class="page_container">
      
    <div class="gallery">
		<a href="#" data-caption="Вечерний Париж"><img src="img/1.jpg"></a>
		<a href="#" data-caption="Париж"><img src="img/2.jpg"></a>
		<a href="#" data-caption="Подводный мир"><img src="img/3.jpg"></a>
		<a href="#" data-caption="Железная дорога"><img src="img/4.jpg"></a>
		<a href="#" data-caption="Горное озеро"><img src="img/5.jpg"></a>
		<a href="#" data-caption="Вечерний Париж"><img src="img/1.jpg"></a>
		<a href="#" data-caption="Париж"><img src="img/2.jpg"></a>
		<a href="#" data-caption="Подводный мир"><img src="img/3.jpg"></a>
		<a href="#" data-caption="Железная дорога"><img src="img/4.jpg"></a>
		<a href="#" data-caption="Горное озеро"><img src="img/5.jpg"></a>
	</div>
      
      <div class="navigation">
        <a href="#" class="btn prev">Предыдушая</a>
        <a href="#" class="btn next">Следующая</a>
      </div>
    </div>
	</div>
	<script type="text/javascript">
	  $(document).ready( function() {
	    $(".gallery").flipping_gallery({
	      enableScroll: true
	    });
	    
	    $(".next").click(function() {
	      $(".gallery").flipForward();
	      return false;
	    });
	    $(".prev").click(function() {
	      $(".gallery").flipBackward();
	      return false;
	    });
	  });
    
  </script>
		
	</body>
</html>
