<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
 <div class="container">
<h2>Заказ деталей</h2>
<form>
<fieldset class="form-group">
<label for="first_name">Имя</label>
<input type="text" class="form-control" id="first_name" name="first_name">
</fieldset>
<fieldset class="form-group">
<label for="last_name">Фамилия</label>
<input type="text" class="form-control" id="last_name" name="last_name">
</fieldset>
Способ получения<br>
<div class="form-check form-check-inline">
<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
<label class="form-check-label">Самовывоз</label>
</div><br>
<div class="form-check form-check-inline">
<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
<label class="form-check-label">Курьер</label>
</div>
<fieldset class="form-group">
<label for="taste">Покраска детали</label>
<div class="col-8">
<div class="form-check">
<input class="form-check-input" type="radio" name="legendRadio" id="legendRadio1" value="1">
<label class="form-check-label">Требуется</label>
</div>
<div class="form-check">
<input class="form-check-input" type="radio" name="legendRadio" id="legendRadio2" value="2">
<label class="form-check-label">Не требуется</label>
</div></div>
</fieldset>
<br>
<fieldset class="form-group">
<label for="email">Элетронная почта</label>
<input type="email" class="form-control" id="email" name="email">
<div id="emailHelp" class="form-text">Мы никогда никому не передадим вашу электронную почту</div>
</fieldset> 
<button type="submit" class="btn btn-primary">Заказать</button>
</div>
</form>
</div>
</body>
</html>
